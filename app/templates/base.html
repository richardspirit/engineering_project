<html>
  <head>
    {% if title %}
    <title>{{ title }} - feature</title>
    {% else %}
    <title>feature</title>
    {% endif %}
  </head>
  <body>
    <div>Feature Request</div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
	<ul>
	{% for message in messages %}
	    <li>{{ message }} </li>
	{% endfor %}
	</ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
